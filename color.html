<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
</head>
<link rel="stylesheet" href="styles.css"/>
<body>
    <nav>
      <div class="nav-center">
        <h4>Color Flipper</h4>
      </div>
    </nav>
    <main>
      <div class="container">
        <h2>Background Color : <span class="color"></span></h2>
        <h2>m/s : <span class="color" id="speed"></span></h2>
        <button class="btn btn-hero" id="btn">click me</button>
        <button class="btn btn-hero" id="auto">auto</button>
        <button class="btn btn-hero" id="add">+</button>
        <button class="btn btn-hero" id="minus">-</button>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
